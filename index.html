<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact form design</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/791e047716.js" crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>
</head>
<body>
    <section class="section-content contact">
        <div class="form-container">
            <div class="form-container__description">
                <h2 class="content-section__header description__header">Check also our social media!</h2>
                <div class="description__social-icons">
                    <a href="https://www.linkedin.com/" class="description__social-icon" rel="noopener noreferrer" target="_blank">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a href="https://www.facebook.com/" class="description__social-icon" rel="noopener noreferrer" target="_blank">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="https://twitter.com/" class="description__social-icon" rel="noopener noreferrer" target="_blank">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="https://www.instagram.com/" class="description__social-icon" rel="noopener noreferrer" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://pinterest.com/" class="description__social-icon" rel="noopener noreferrer" target="_blank">
                        <i class="fab fa-pinterest-p"></i>
                    </a>
                </div>
            </div>
            <form class="form-container__form" onsubmit="return validation()">
                <h2 class="content-section__header form__header">Contact Us</h2>
                <div id="errorMsg" class="error-msg"></div>
                <input class="form__field" type="text" name="name" id="name" placeholder="Your Name">
                <input class="form__field" type="email" name="email" id="email" placeholder="Your Email">
                <input class="form__field" type="text" name="phone" id="phone" placeholder="Contact phone number">
                <input class="form__field" type="text" name="subject" id="subject" placeholder="Subject">
                <textarea class="form__field form__message" name="message" id="message" cols="30" rows="10" placeholder="Leave us your message here"></textarea>
                <button type="submit" class="btn btn-form">Send</button>
            </form>
        </div>
    </section>
</body>
</html>
